
<html>
	<head>
		<title>Maze Game</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!--JS Mobile Library to handle swiping left and right -->
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script src="socket.io/socket.io.js"></script>
		<!--Adding JS library to handle swiping up and down -->
		<script src="lib/swipeupdown.js" type="text/javascript"></script>
		<script src="MapClient.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>

	<body>
		<h2>MAZE GAME</h2>
		<canvas id="gameCanvas"style="border: 2px solid black"
				width="500"
				height="500">
			Your browser has no Canvas support!
		</canvas>

		<div id="playerArea">
			<div id="controllsBox">
				<div id="upBox">
					<button id="upButton">UP</button>
				</div>
				<div id="midBox">
					<button id="leftButton">LEFT</button>
					<button id="rightButton">RIGHT</button>
				</div>
				<div id="botBox">
					<button id="downButton">DOWN</button>
				</div>
			</div>

			<div id="nameChangeBox">
				<form>
					<input id ="nameInput" type="text" placeholder="Change your name..." value="">
					<input id ="colorPicker" type="color" value="#ff0000">
					<input id ="nameSubmit" type="button" value="Change Name">
				</form>
			</div>
		</div>

		<div id="GameLog">
		</div>

	</body>

</html>
